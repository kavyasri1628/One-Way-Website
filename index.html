<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneWay Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <header>
    <h1 class="site-title">OneWay</h1>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Centered Content -->
  <div class="content">
    <h2>Welcome to OneWay</h2>
    <p>Your one-stop online shopping destination</p>
    <button class="btn">Start Shopping</button>
  </div>

  <!-- Background Slideshow -->
  <script>
    let images = [
      "https://drive.google.com/uc?export=view&id=bkuPAoWrGcfpF3AiB",
      "https://drive.google.com/uc?export=view&id=ftG4ISBn9lwWO9ryM",
      "https://drive.google.com/uc?export=view&id=PiP0vB0XKG2G0toxf"
    ];

    let i = 0;
    function changeBackground() {
      document.body.style.backgroundImage = `url(${images[i]})`;
      i = (i + 1) % images.length;
    }
    setInterval(changeBackground, 4000);
    window.onload = changeBackground;
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneWay | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="site-title">OneWay</h1>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Slider -->
  <section class="slider">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e" alt="Slide 1" class="slide active">
      <img src="https://images.unsplash.com/photo-1503602642458-232111445657" alt="Slide 2" class="slide">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="Slide 3" class="slide">
    </div>
  </section>

  <!-- Centered content -->
  <div class="content">
    <h2>Welcome to OneWay</h2>
    <p>Your one-stop online shopping destination.</p>
    <a href="shop.html" class="btn">Start Shopping</a>
  </div>

  <script>
    // Hero slider logic
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if(i === index) slide.classList.add("active");
      });
    }

    // Auto-slide every 3 seconds
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>
</body>
</html>

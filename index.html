<!DOCTYPE html>

<body>
  <!-- Title -->

    <h1 class="site-title">OneWay</h1>

    <!-- Horizontal Menu -->

      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- Centered main content -->

    <h2>Welcome to OneWay</h2>
    <p>Your one-stop online shopping destination.</p>
    <a href="shop.html" class="btn">Start Shopping</a>
  </div>

  <!-- Background Slideshow Script -->
  <script>
    let images = [
      "https://img.freepik.com/free-photo/online-shopping-concept_23-2148572674.jpg",
      "https://img.freepik.com/free-photo/shopping-bags-cart_23-2148879476.jpg",
      "https://img.freepik.com/free-photo/flat-lay-online-shopping-concept_23-2148563456.jpg"
    ];

    let i = 0;
    function changeBackground() {
      document.body.style.backgroundImage = `url(${images[i]})`;
      i = (i + 1) % images.length;
    }
    setInterval(changeBackground, 4000);
    window.onload = changeBackground;
  </script>
</body>

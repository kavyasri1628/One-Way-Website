<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneWay | Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Menu */
    nav {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-around; /* Equal partitions */
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ff00;
    }

    /* Hero Text */
    .hero h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5em;
      max-width: 600px;
    }

    /* Button */
    .hero button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: green;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: darkgreen;
    }

  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to OneWay</h1>
    <p>Your one-stop solution for all your needs. Explore, discover, and enjoy!</p>
    <button>Get Started</button>
  </section>

</body>
</html>

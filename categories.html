<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWay | Categories</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Horizontal top menu */
        .top-menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .top-menu button {
            flex: 1;
            margin: 0 10px;
        }

        /* Category buttons grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .categories-grid button {
            width: 150px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>

<nav>

    <!-- Top horizontal menu -->

        <button onclick="#">My Products</button>
        <button onclick="#">Wishlist</button>
        <button onclick="#">My Orders</button>
        <button onclick="#">Profile</button>
    </div>

    <!-- Category buttons grid -->

        <button>Clothing</button>
        <button>Furniture</button>

        <button>Electronics</button>
        <button>Health Care</button>

</div>

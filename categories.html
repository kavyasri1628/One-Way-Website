<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWay | Categories</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Horizontal top partitions */
        .top-partitions {
            display: flex;
            margin-bottom: 30px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .partition {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-right: 1px solid rgba(255,255,255,0.3);
            transition: background-color 0.3s;
        }

        .partition:last-child {
            border-right: none;
        }

        .partition:hover {
            background-color: rgba(40, 167, 69, 0.3); /* green hover */
        }

        /* Category buttons grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .categories-grid button {
            width: 150px;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="categories.html">Categories</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
</nav>

<div class="container">
    <h1>Categories</h1>

    <!-- Top partitions -->
    <div class="top-partitions">
        <div class="partition">My Products</div>
        <div class="partition">Wishlist</div>
        <div class="partition">My Orders</div>
        <div class="partition">Profile</div>
    </div>

    <!-- Category buttons grid -->
    <div class="categories-grid">
        <button>Clothing</button>
        <button>Furniture</button>
        <button>Decoration Items</button>
        <button>Electronics</button>
        <button>Health Care</button>
        <button>Sports</button>
        <button>Toys</button>
        <button>Books</button>
    </div>
</div>

</body>
</html>

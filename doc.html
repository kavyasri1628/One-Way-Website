<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | OneWay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
      min-height: 100vh;
      text-align: center;
    }

    /* Navigation */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      background: rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover { color: #00ff00; }

    /* Hero Section */
    .hero {
      padding: 80px 20px;
    }

    .hero h1 { font-size: 3.5em; margin-bottom: 20px; }
    .hero p { font-size: 1.5em; }

    /* Categories Section */
    .categories {
      padding: 40px 20px;
    }

    .categories h2 { font-size: 2.5em; margin-bottom: 30px; }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .category-card {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 10px;
      min-width: 150px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .category-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
    }

  </style>
</head>
<body onload="checkLogin()">

  <!-- Navbar -->
  <header class="navbar">
    <div class="menu-left">
      <a href="home.html">Home</a>
      <a href="#">Categories</a>
      <a href="#">Wishlist</a>
      <a href="#">My Orders</a>
    </div>
    <div class="menu-right">
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to OneWay</h1>
    <p>Your one-stop online store for everything!</p>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>Shop by Categories</h2>
    <div class="category-list">
      <div class="category-card">Electronics</div>
      <div class="category-card">Clothing</div>
      <div class="category-card">Groceries</div>
      <div class="category-card">Books</div>
      <div class="category-card">Decoration Items</div>
      <div class="category-card">Accessories</div>
    </div>
  </section>

  <script>
    function checkLogin() {
      const loggedIn = localStorage.getItem("isLoggedIn");
      if (!loggedIn) {
        alert("Please login first!");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      alert("You have logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories | OneWay</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { font-family: Arial,sans-serif; background:#007BFF; color:white; text-align:center; }
nav {
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  background: rgba(0,0,0,0.3);
  position: sticky; top:0;
}
nav a { color:white; text-decoration:none; font-weight:bold; transition:color 0.3s; }
nav a:hover { color:#00ff00; }

.container {
  max-width:1000px;
  margin:100px auto;
  padding:20px;
  background: rgba(0,0,0,0.3);
  border-radius:10px;
}

.category-list {
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px;
}
.category-card {
  background: rgba(255,255,255,0.1);
  padding:20px 30px; border-radius:10px;
  min-width:150px; font-size:1.2em; cursor:pointer;
  transition:background 0.3s, transform 0.3s;
}
.category-card:hover { background: rgba(255,255,255,0.2); transform: translateY(-5px); }
</style>
</head>

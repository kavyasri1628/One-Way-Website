<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories | OneWay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
      min-height: 100vh;
      text-align: center;
    }

    /* Navbar */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-around; /* Equal spacing */
      padding: 15px 0;
      background: rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover { color: #00ff00; }

    /* Page Header */
    h1 {
      margin: 60px 0 20px;
      font-size: 3em;
    }

    /* Categories Section */
    .category-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .category-card {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 10px;
      min-width: 150px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .category-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="home.html">Dashboard</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <!-- Page Header -->
  <h1>Categories</h1>

  <!-- Categories List -->
  <div class="category-list">
    <div class="category-card">Electronics</div>
    <div class="category-card">Clothing</div>
    <div class="category-card">Groceries</div>
    <div class="category-card">Books</div>
    <div class="category-card">Decoration Items</div>
    <div class="category-card">Accessories</div>
  </div>

</body>
</html>
